<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../vendor/MDB5-STANDARD-UI-KIT-Free-7.1.0/css/mdb.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
  <link rel="stylesheet" href="../css/navigation.css" />
  <link rel="stylesheet" href="../css/cart.css" />
  <link rel="stylesheet" href="../css/aichat.css"/>

  <!-- Ensure AI Chatbot loads first -->
  <script src="../js/aichat.js" defer></script>
</head>
<body>
  <section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            <!-- Sorting functionality can be added here if needed -->
          </div>

          <!-- Cart items will be dynamically added here -->
          <div id="cart-items"></div>

          <!-- Discount Code and Points Redemption -->
          <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row">
              <div class="form-outline flex-fill">
                <label class="form-label" for="points-to-redeem">Points to Redeem</label>
                <input type="number" id="points-to-redeem" class="form-control form-control-lg" />
              </div>
              <button type="button" class="btn btn-outline-warning btn-lg ms-3" id="apply-points">Apply</button>
            </div>
          </div>

          <!-- Subtotal and Total Display -->
          <div class="card mb-4">
          <div class="card-body p-4">
            <div class="row">
              <div class="col">
                <p class="text-muted">Subtotal</p>
                <p class="text-muted">Discount</p>
                <p><strong>Total</strong></p>
              </div>
              <div class="col text-right">
                <p id="cart-subtotal">$0.00</p>
                <p id="cart-discount">-$0.00</p>
                <p id="cart-total"><strong>$0.00</strong></p>
              </div>
            </div>
          </div>
          </div>

          <!-- Checkout Button -->
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-warning btn-block btn-lg" id="proceed-to-pay">Proceed to Pay</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="../js/cart.js" defer></script>
  <script src="../js/points.js"></script>
  <script src="../js/navigation.js"></script>
  <script type="text/javascript" src="../vendor/MDB5-STANDARD-UI-KIT-Free-7.1.0/js/mdb.umd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
