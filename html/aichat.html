<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/navigation.css"/>
    <link rel="stylesheet" href="../css/aichat.css">
</head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            <p class="botText"><span>Loading chatbot...</span></p>
        </div>
        <input id="textInput" type="text" name="message" placeholder="Message">
        <button id="buttonInput">Send</button>
    </div>
    <script src="../js/aichat.js"></script>
</body>
</html>
