<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Product Card</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Ensure AI Chatbot loads first -->
    <script src="../js/aichat.js" defer></script>
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" href="../css/aichat.css"/>
  </head>
  <body>
    <div class="product-page-container">
      <!-- Filter Sidebar -->
      <aside class="filter-sidebar" id="filters">
        <!-- Filter by Price -->
        <div id="price-filters" class="filter-section">
          <h2 class="filter-heading">Filter by Price</h2>
          <!-- Price range checkboxes will be dynamically inserted here -->
        </div>

        <!-- Filter by Clothing -->
        <div id="clothing-filters" class="filter-section">
          <h2 class="filter-heading">Filter by Clothing</h2>
          <!-- Clothing category checkboxes will be dynamically inserted here -->
        </div>
      </aside>

      <!-- Product Listing -->
      <section class="product-listing" id="card-container">
        <!-- Product cards will be inserted here -->
      </section>
    </div>

    <script src="../js/product.js" defer></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/points.js"></script>
  </body>
</html>
